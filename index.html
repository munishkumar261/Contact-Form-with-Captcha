<html>
    <head>
        <title>
            Contact form
        </title>
        <link rel="stylesheet" href="style.css">
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="login-form">
            <div class="form-title">
                <h2>CONTACT US</h2>
            </div>
            <div class="form-input">
                <label for="username">Username</label>
                <input type="text" id="username">
            </div>
            <div class="form-input">
                <label for="password">Password</label>
                <input type="password" value="12345" id="password">
            </div>
            <div class="form-input">
                <label for="mess">Enter Your Message</label>
                <textarea name="txt" id="txt" cols="65" rows="5"></textarea>
            </div>
            <div class="captcha">
                <label for="captcha-input">Enter Captcha</label>
                <div class="preview"></div>
                <div class="captcha-form">
                    <input type="text" id="captcha-form" placeholder="Enter Captcha text">
                    <button class="captcha-refresh">
                        <i class="fa fa-refresh"></i>
                    </button>
                </div>
            </div>
            <div class="form-input">
                <button id="login-btn"><b>Send</b></button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
